<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Edit Website</title>
    <link type = "text/css" rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link type = "text/css" rel = "stylesheet" href="../css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top website-nav-background">
      <div class="row container-fluid">
        <div class="col-sm-4">
          <div class="navbar-text pull-left">
            <a href="website-list.html" class="navbar-link">
              <span class="website-nav-text glyphicon glyphicon-chevron-left"></span>
            </a>
          </div>
          <div class="navbar-header pull-left hidden-xs">
            <a class="navbar-brand thick">
              <b class = "website-nav-text website-nav-header">Websites</b>
            </a>
          </div>
          <div class="navbar-text pull-right hidden-xs">
            <a href="website-list.html" class="navbar-link">
              <span class="website-nav-text glyphicon glyphicon-plus"></span>
            </a>
          </div>
        </div>
        <div class = "col-sm-8">
          <div class="navbar-header pull-left">
            <a class="navbar-brand thick">
              <b class = "website-nav-text website-nav-header">Edit Website</b>
            </a>
          </div>
          <div class="navbar-text pull-right">
            <a href="website-list.html" class="navbar-link">
              <span class="website-nav-text glyphicon glyphicon-ok"></span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class = "container-fluid">
      <div class = "row">
        <div class = "col-sm-4 hidden-xs">
          <div class = "row website-item">
            <div class = "col-sm-6">
              <a href = "../page/page-list.html">
                <span class = "text text-info">Address Book App</span>
              </a>
            </div>
            <div class = "col-sm-6">
              <a href = "website-edit.html">
                <span class = "glyphicon glyphicon-cog pull-right text-info"></span>
              </a>
            </div>
          </div>
          <div class = "row website-item">
            <div class = "col-sm-6">
              <a href = "../page/page-list.html">
                <span class = "text text-info">Blogger</span>
              </a>
            </div>
            <div class = "col-sm-6">
              <a href = "website-edit.html">
                <span class = "glyphicon glyphicon-cog pull-right text-info"></span>
              </a>
            </div>
          </div>
          <div class = "row website-item">
            <div class = "col-sm-6">
              <a href = "../page/page-list.html">
                <span class = "text text-info">Blogging App</span>
              </a>
            </div>
            <div class = "col-sm-6">
              <a href = "website-edit.html">
                <span class = "glyphicon glyphicon-cog pull-right text-info"></span>
              </a>
            </div>
          </div>
          <div class = "row website-item">
            <div class = "col-sm-6">
              <a href = "../page/page-list.html">
                <span class = "text text-info">Script Testing App</span>
              </a>
            </div>
            <div class = "col-sm-6">
              <a href = "website-edit.html">
                <span class = "glyphicon glyphicon-cog pull-right text-info"></span>
              </a>
            </div>
          </div>
        </div>
        <div class = "col-sm-8 col-xs-12">
          <div class = "row">
            <div class = "col-sm-12 col-xs-12">
              <label for = "website-name">Name</label>
            </div>
          </div>
          <div class = "row">
            <div class = "col-sm-12 col-xs-12">
              <input placeholder = "Name" type = "text" class = "form-control" id = "website-name" value = "facebook"/>
            </div>
          </div>
          <div class = "row">
            <div class = "col-sm-12 col-xs-12">
              <label for = "website-description" id = "website-description-label">Description</label>
            </div>
          </div>
          <div class = "row">
            <div class = "col-sm-12 col-xs-12">
              <textarea class = "form-control" rows = "5" id = "website-description"
                        placeholder = "Description">A Social Networking website to connect the world</textarea>
            </div>
          </div>
          <div class = "row delete-button">
            <div class = "col-sm-12 col-xs-12">
              <a type = "button" href = "website-list.html" class = "btn btn-danger btn-block form-control">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom website-nav-background">
      <div class="container-fluid">
        <p class="navbar-text pull-right">
          <a href="../user/profile.html">
            <span class="website-nav-text glyphicon glyphicon-user"></span>
          </a>
        </p>
      </div>
    </nav>
  </body>
</html>
