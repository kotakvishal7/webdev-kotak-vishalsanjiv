<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for making website for mobile-->
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>User Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <div class = "row login-elements">
        <div class = "col-sm-12">
          <h1>Login</h1>
        </div>
      </div>
      <div class = "row login-elements">
        <div class = "col-sm-12">
          <input placeholder="username" type="text" class="form-control"/>
        </div>
      </div>
      <div class = "row login-elements">
        <div class = "col-sm-12">
          <input placeholder="password" type="password" class="form-control"/>
        </div>
      </div>
      <div class = "row login-elements">
        <div class = "col-sm-12">
          <a class="btn btn-primary btn-block" href="profile.html" >Login</a>
        </div>
      </div>
      <div class = "row login-elements">
        <div class = "col-sm-12">
          <a class="btn btn-success btn-block" href="register.html" >Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
