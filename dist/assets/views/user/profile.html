<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top website-nav-background">
      <div class="container-fluid">
        <div class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b class = "website-nav-text">Profile</b>
          </a>
        </div>
        <div class="navbar-text pull-right">
          <a href="profile.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok website-nav-text"></span>
          </a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="username" value = "kotakvishal">
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="emailid" value = "vishal@kotak.com">
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="firstname" value = "Vishal">
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="lastname" value = "Kotak">
        </div>
      </form>
      <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
      <a class="btn btn-danger btn-block" href="login.html" >Logout</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom website-nav-background">
      <div class="container-fluid">
        <p class="navbar-text pull-right">
          <a href="profile.html">
            <span class="glyphicon glyphicon-user website-nav-text"></span>
          </a>
        </p>
      </div>
    </nav>
  </body>
</html>
