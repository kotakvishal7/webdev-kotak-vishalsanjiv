<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Widget Youtube</title>
    <link type = "text/css" rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link type = "text/css" rel = "stylesheet" href="../css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b class = "website-nav-header">Widget Edit</b>
          </a>
        </p>
        <p class="navbar-text pull-right">
          <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>
    </nav>
    <div class = "container">
      <div class = "row widget-item">
        <div class = "col-xs-6">
          <label for = "widget-youtube-name">Name</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-12">
          <input class = "form-control" placeholder = "Youtube Video Name" value = "JSP MySQL" type = "text"
                 id  = "widget-youtube-name"/>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-xs-6">
          <label for = "widget-youtube-text">Text</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-12">
          <input  value = "Creating a Simple Java Server Pages Web Application Connecting to MySQL"
                  id = "widget-youtube-text" type = "text" class = "form-control" placeholder = "Youtube video text"/>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-xs-6">
          <label for = "widget-youtube-url">URL</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-12">
          <input value = "https://www.youtube.com/watch?v=LcTi546vj_A" type = "text" class = "form-control"
                 id = "widget-youtube-url" placeholder = "Youtube video URl"/>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-xs-6">
          <label for = "widget-youtube-width">Width</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-12">
          <input value = "300" type = "text" class = "form-control"
                 id = "widget-youtube-width" placeholder = "Youtube video width"/>
        </div>
      </div>
      <div class = "row delete-button">
        <div class = "col-xs-12">
          <button class = "btn btn-danger btn-block form-control" href = "widget-list.html">Delete</button>
        </div>
      </div>
    </div>
    <nav class = "navbar navbar-default navbar-fixed-bottom">
      <div class = "container-fluid">
        <p class="navbar-text pull-right">
          <a href = "../user/profile.html">
            <span class = "glyphicon glyphicon-user"></span>
          </a>
        </p>
      </div>
    </nav>
  </body>
</html>
