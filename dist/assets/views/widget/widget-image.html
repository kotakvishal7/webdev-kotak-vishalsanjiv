<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Widget Image</title>
    <link type = "text/css" rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link type = "text/css" rel = "stylesheet" href="../css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick">
            <b class = "website-nav-header">Widget Edit</b>
          </a>
        </p>
        <p class="navbar-text pull-right">
          <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>
    </nav>
    <div class = "container">
      <div class = "row widget-item">
        <div class = "col-sm-6">
          <label for = "widget-image-name">Name</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input type = "text" placeholder = "Name" id = "widget-image-name" class = "form-control" value = "HTML" />
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-sm-6">
          <label for = "widget-image-text">Text</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input class = "form-control" placeholder = "Text" id = "widget-image-text" type = "text" value  = "version 5"/>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-6 widget-item">
          <label for = "widget-image-url">URL</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input class = "form-control" placeholder = "Url" id = "widget-image-url" type = "text"
          value = "http://www.codingdojo.com/blog/wp-content/uploads/html.png"/>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-6 widget-item">
          <label for = "widget-image-width">Width</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input class = "form-control" placeholder = "Width" id = "widget-image-width" type = "text" value = "300"/>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-sm-6">
          <label for = "widget-image-upload">Upload</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input type = "file" class = "form-control" id = "widget-image-upload"/>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-sm-12">
          <button class = "btn btn-primary btn-block" href = "../widget/widget-list">Upload Image</button>
        </div>
      </div>
      <div class = "row widget-item">
        <div class = "col-sm-12">
          <a class = "btn btn-danger btn-block" href = "widget-list.html">Delete</a>
        </div>
      </div>
    </div>
    <nav class = "navbar navbar-default navbar-fixed-bottom">
      <div class = "container-fluid">
        <p class="navbar-text pull-right">
          <a href = "../user/profile.html">
            <span class = "glyphicon glyphicon-user"></span>
          </a>
        </p>
      </div>
    </nav>
  </body>
</html>
