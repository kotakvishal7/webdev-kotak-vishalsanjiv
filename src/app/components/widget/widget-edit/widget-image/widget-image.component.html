<div [hidden]="!editFlag">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-text pull-left">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b class = "website-nav-header">Widget Edit</b>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a class="navbar-link" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
            <span class="glyphicon glyphicon-ok"
                  (click)="updateWidget(widget.text, widget.name, widget.width, widget.url, widget._id)"></span>
        </a>
      </div>
    </div>
  </nav>
</div>
<div [hidden]="editFlag">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-text pull-left">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b class = "website-nav-header">Widget New</b>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a class="navbar-link">
          <span class="glyphicon glyphicon-ok"
                (click)="createWidget(widget.text, widget.name, widget.width, widget.url)"></span>
        </a>
      </div>
    </div>
  </nav>
</div>
<div class = "container-fluid">
  <div class = "row widget-item">
    <div class = "col-xs-6">
      <label for = "widget-image-name">Name</label>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <input type = "text" placeholder = "Name" id = "widget-image-name" class = "form-control"
      [(ngModel)]="widget.name"/>
    </div>
  </div>
  <div class = "row widget-item">
    <div class = "col-xs-6">
      <label for = "widget-image-text">Text</label>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <input class = "form-control" placeholder = "Text" id = "widget-image-text" type = "text"
           [(ngModel)]="widget.text"/>
    </div>
  </div>
  <div class = "row">
    <div class = "col-sm-6 widget-item">
      <label for = "widget-image-url">URL</label>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <input class = "form-control" placeholder = "Url" id = "widget-image-url" type = "text"
             [(ngModel)]="widget.url">
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-6 widget-item">
      <label for = "widget-image-width">Width</label>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <input class = "form-control" placeholder = "Width" id = "widget-image-width" type = "number"
      [(ngModel)]="widget.width"/>
    </div>
  </div>
  <div class = "row widget-item">
    <div class = "col-xs-6">
      <label for = "widget-image-upload">Upload</label>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12">
      <input type = "file" class = "form-control" id = "widget-image-upload"/>
    </div>
  </div>
  <div class = "row widget-item">
    <div class = "col-xs-12">
      <button class = "btn btn-primary btn-block"
              [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">Upload Image</button>
    </div>
  </div>
  <div class = "row widget-item" [hidden]="!editFlag">
    <div class = "col-xs-12">
      <a class = "btn btn-danger btn-block" (click)="deleteWidget(widget._id)"
         [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">Delete</a>
    </div>
  </div>
  <div class="row errorBlock" [hidden]="!showError">
    <div class = "col-sm-12 col-xs-12 col-sm-offset-5 col-xs-offset-1">
      <span class="errorMessage">Image data missing</span>
    </div>
  </div>
</div>
<nav class = "navbar navbar-default navbar-fixed-bottom">
  <div class = "container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class = "glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
