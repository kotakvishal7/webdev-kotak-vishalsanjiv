<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row container-fluid">
    <div class="col-sm-4">
      <div class="navbar-text pull-left">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <div class="navbar-header pull-left hidden-xs">
        <a class="navbar-brand thick">
          <b>Pages</b>
        </a>
      </div>
      <div class="navbar-text pull-right hidden-xs">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', 'new']" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class = "col-sm-8">
      <div class="navbar-header pull-left">
        <a class="navbar-brand thick">
          <b>Edit Page</b>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
<div class = "container-fluid">
  <div class = "row">
    <div class = "col-sm-4 hidden-xs">
      <div *ngFor="let page of pages" class = "row page-item">
        <div class = "col-xs-6">
          <a [routerLink]="['/user', userId, 'website', websiteId, 'page', page._id, 'widget']">
            <span class = "text text-info">{{page.name}}</span>
          </a>
        </div>
        <div class = "col-xs-6">
          <a [routerLink]="['/user', userId, 'website', websiteId, 'page', page._id]">
            <span class = "glyphicon glyphicon-cog pull-right text-info"></span>
          </a>
        </div>
      </div>
    </div>
    <div class = "col-sm-8 col-xs-12">
      <div class = "row">
        <div class = "col-sm-6">
          <label for = "edit-page-name">Page Name</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input class = "form-control" value = "Blogpost" placeholder = "Page Name" type = "text"
                 [(ngModel)]="page.name" id = "edit-page-name" />
        </div>
      </div>
      <div class = "row edit-page-title-label">
        <div class = "col-sm-6">
          <label for = "edit-page-title">Page Title</label>
        </div>
      </div>
      <div class = "row">
        <div class = "col-sm-12">
          <input class = "form-control" placeholder = "Page Title" id = "edit-page-title" type = "text"
                 [(ngModel)]="page.description" value = "A Blogging application"/>
        </div>
      </div>
      <div class = "row delete-button">
        <div class = "col-sm-12">
          <a class = "btn btn-danger btn-block" [routerLink]="['/user', userId, 'website', websiteId, 'page']"
          (click)="deletePage(page._id)">
            Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
<nav class = "navbar navbar-default navbar-fixed-bottom">
  <div class = "container-fluid">
    <p class = "navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
