<div class="container-fluid">
  <div class = "row regitser-elements">
    <div class = "col-xs-12">
      <h1>Register</h1>
    </div>
  </div>
  <div class = "row regitser-elements">
    <div class = "col-xs-12">
      <input placeholder="username" type="text"class="form-control"/>
    </div>
  </div>
  <div class = "row regitser-elements">
    <div class = "col-xs-12">
      <input placeholder="password" type="password" class="form-control"/>
    </div>
  </div>
  <div class = "row regitser-elements">
    <div class = "col-xs-12">
      <input placeholder="verify password" type="password" class="form-control"/>
    </div>
  </div>
  <div class = "row regitser-elements">
    <div class = "col-sm-12">
      <a class="btn btn-primary btn-block" [routerLink]="['/user/:uid']">Register</a>
    </div>
  </div>
  <div class = "row regitser-elements">
    <div class = "col-sm-12">
      <a class="btn btn-danger btn-block" [routerLink]="['/login']">Cancel</a>
    </div>
  </div>
</div>
