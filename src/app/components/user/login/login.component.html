<div class="container-fluid">


  <div class = "row login-elements">
    <div class = "col-sm-12">
      <h1>Login</h1>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <input placeholder="username" [(ngModel)]="username"
             type="text" class="form-control"/>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <input placeholder="password" [(ngModel)]="password"
             type="password" class="form-control"/>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <a class="btn btn-primary btn-block" (click)="login(username, password)"
              >Login</a>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <a class="btn btn-success btn-block" [routerLink]="['/register']">Register</a>
    </div>
  </div>
</div>
