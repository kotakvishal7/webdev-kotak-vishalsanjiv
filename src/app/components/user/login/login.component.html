<div class="container-fluid">
  <div *ngIf="errorFlag" class="alert alert-danger" {{errorMsg}}>
  ng</div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <h1>Login</h1>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <input placeholder="username" type="text" class="form-control"/>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <input placeholder="password" type="password" class="form-control"/>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <a class="btn btn-primary btn-block" [routerLink]="['/user/:uid']">Login</a>
    </div>
  </div>
  <div class = "row login-elements">
    <div class = "col-sm-12">
      <a class="btn btn-success btn-block" [routerLink]="['/register']">Register</a>
    </div>
  </div>
</div>
