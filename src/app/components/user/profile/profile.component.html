<nav class="navbar navbar-default navbar-fixed-top website-nav-background">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class = "website-nav-text">Profile</b>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a  class="navbar-link">
        <span class="glyphicon glyphicon-ok website-nav-text"
              (click)="updateUser(username, emailId, firstName, lastName)"></span>
      </a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="username">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="emailid" [(ngModel)]="emailId">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="firstname" [(ngModel)]="firstName">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-12">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="lastname" [(ngModel)]="lastName">
    </div>
  </div>
  <a class="btn btn-primary btn-block"  [routerLink]="['/user', userId, 'website']">Websites</a>
  <a class="btn btn-danger btn-block"  [routerLink]="['/login']">Logout</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom website-nav-background">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user website-nav-text"></span>
      </a>
    </p>
  </div>
</nav>
